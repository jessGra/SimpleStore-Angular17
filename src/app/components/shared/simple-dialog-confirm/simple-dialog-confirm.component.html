<h2 mat-dialog-title *ngIf="dialogData.title">{{ dialogData.title }}</h2>
<mat-dialog-content *ngIf="dialogData.message">
  {{ dialogData.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="button-pill" [mat-dialog-close]="false">No</button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="button-pill"
    color="warn"
  >
    Ok
  </button>
</mat-dialog-actions>
